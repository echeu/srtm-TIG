[agent]
  interval = "${TELEGRAF_COLLECTION_INTERVAL}"
  flush_interval = "${TELEGRAF_COLLECTION_INTERVAL}"
  hostname = "${HOSTNAME}"

# ---- INPUT: OPC UA ----
[[inputs.opcua]]
  name_override = "srtm"                 # metric name (series)
  endpoint      = "opc.tcp://192.168.0.117:4841"
  # interval    = "2s"                   # default Telegraf interval; uncomment to force 2s
  # subscription_interval = "0s"         # 0 = polling; set >0 for subscription mode if server supports it

  # Auth / security (adjust if your server requires it)
  security_policy = "None"             # or "Basic256Sha256"
  security_mode   = "None"             # or "Sign" / "SignAndEncrypt"
  auth_method     = "Anonymous"        # or "UserName"
  # username        = "user"
  # password        = "pass"

  # Optional static tags for all points
  [inputs.opcua.tags]
    device = "SRTM"

